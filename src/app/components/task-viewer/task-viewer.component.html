<div class="card-container">
  @for (task of taskList; track $index) {
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>
        {{ task.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="updateTaskStatus(taskList[$index].id)">Mark as Done</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
