<div class="login-container">
  <!-- <div class="image-section">
    <img src="assets/images/login_page_img-removebg-preview.png" alt="Login Image" />
  </div> -->
  <div class="form-section">
    <mat-card>
      <mat-card-header class="card-header">
        <mat-card-title class="card-title">Login</mat-card-title>
        <mat-card-subtitle class="card-subtitle">Enter your credentials to login</mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>username</mat-label>
            <input formControlName="username" matInput type="text" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password" required />
          </mat-form-field>

          <div class="password-options">
            <a href="#">Create or Reset password?</a>
          </div>

          <button mat-flat-button color="primary" class="full-width" (click)="login()">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
